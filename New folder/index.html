<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>DOM Manipulation with Forms</title>
</head>
<body>

  <div class="container mt-5">
    <form id="dataForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pincode">Pincode</label>
          <input type="text" class="form-control" id="pincode" required>
        </div>
        <div class="form-group col-md-6">
          <label>Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="food" minimum="2">Choice of Food (Select at least 2)</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="food1" value="Pizza">
            <label class="form-check-label" for="food1">Pizza</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="food2" value="Burger">
            <label class="form-check-label" for="food2">Burger</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="food3" value="Pasta">
            <label class="form-check-label" for="food3">Pasta</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="food4" value="Salad">
            <label class="form-check-label" for="food4">Salad</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="food5" value="Ice Cream">
            <label class="form-check-label" for="food5">Ice Cream</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="form-group col-md-6">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table mt-3">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="dataTableBody">
        <!-- Table rows will be appended here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
